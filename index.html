<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PrepPal - Your Exam Preparation Assistant</title>
    <style>
        /* CSS copied exactly from your provided preppal_chatbot.html */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="20" cy="80" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .floating-shapes { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; pointer-events: none; z-index: 1; }
        .shape { position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.1); animation: float 20s infinite ease-in-out; }
        .shape:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: -2s; }
        .shape:nth-child(2) { width: 120px; height: 120px; right: 10%; animation-delay: -4s; }
        .shape:nth-child(3) { width: 60px; height: 60px; left: 70%; animation-delay: -6s; }
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; } 25% { transform: translateY(-100px) rotate(90deg); opacity: 0.3; } 50% { transform: translateY(-50px) rotate(180deg); opacity: 0.5; } 75% { transform: translateY(-150px) rotate(270deg); opacity: 0.2; } }

        .chat-container {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow-heavy);
            width: 100%;
            max-width: 900px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        .chat-container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%); border-radius: 24px; pointer-events: none; }

        .chat-header { background: linear-gradient(135deg, rgba(99, 102, 241, 0.9) 0%, rgba(124, 58, 237, 0.9) 100%); backdrop-filter: blur(20px); color: white; padding: 30px; text-align: center; position: relative; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .chat-header::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: var(--accent-gradient); }
        .chat-header h1 { font-size: 2.5em; margin-bottom: 8px; font-weight: 700; text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); background: linear-gradient(45deg, #fff, #f0f9ff); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .chat-header p { opacity: 0.9; font-size: 1em; font-weight: 400; }

        .status-container { position: absolute; top: 25px; right: 30px; display: flex; align-items: center; gap: 8px; }
        .status-indicator { width: 12px; height: 12px; background: #10b981; border-radius: 50%; animation: pulse 2s infinite; box-shadow: 0 0 20px rgba(16, 185, 129, 0.5); }
        .status-text { font-size: 12px; opacity: 0.8; font-weight: 500; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }

        .chat-messages { flex: 1; padding: 30px; overflow-y: auto; scroll-behavior: smooth; position: relative; }
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        .chat-messages::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.5); border-radius: 10px; }

        .message { margin-bottom: 20px; animation: messageSlide 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        @keyframes messageSlide { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .message.user { text-align: right; }
        .message.bot { text-align: left; }
        .message-content { display: inline-block; max-width: 75%; padding: 16px 22px; border-radius: 20px; font-size: 14px; line-height: 1.6; position: relative; font-weight: 500; white-space: pre-wrap; }
        .message.user .message-content { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: white; box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3); border-bottom-right-radius: 5px; }
        .message.bot .message-content { background: rgba(255, 255, 255, 0.9); color: var(--text-primary); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05); border-bottom-left-radius: 5px; }

        .message-time { font-size: 11px; opacity: 0.6; margin-top: 8px; font-weight: 400; }

        .typing-indicator { display: none; text-align: left; margin-bottom: 20px; }
        .typing-indicator .message-content { background: rgba(255, 255, 255, 0.9); border: 1px solid rgba(255, 255, 255, 0.2); padding: 20px 25px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05); }
        .typing-dots { display: flex; gap: 4px; align-items: center; }
        .typing-dots span { width: 8px; height: 8px; background: var(--accent-gradient); border-radius: 50%; animation: typing 1.4s infinite ease-in-out; }
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        .typing-dots span:nth-child(3) { animation-delay: 0s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; } 40% { transform: scale(1.2); opacity: 1; } }

        .chat-input-container { padding: 25px 30px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border-top: 1px solid rgba(255, 255, 255, 0.1); position: relative; }
        .file-preview { display: none; margin-bottom: 15px; padding: 15px; background: rgba(255, 255, 255, 0.9); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 12px; font-size: 13px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        .file-preview.show { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .file-info { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .file-details { display: flex; align-items: center; gap: 8px; font-weight: 500; }
        .remove-file { background: linear-gradient(135deg, #ef4444, #dc2626); color: white; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: 500; transition: all 0.2s ease; }
        .remove-file:hover { transform: translateY(-1px); box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); }

        .input-wrapper { position: relative; display: flex; gap: 12px; align-items: flex-end; }
        .file-upload-btn { background: linear-gradient(135deg, #8b5cf6, #7c3aed); color: white; border: none; padding: 14px; border-radius: 16px; cursor: pointer; transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); font-size: 18px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3); position: relative; overflow: hidden; }
        .file-upload-btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent); transition: left 0.5s; }
        .file-upload-btn:hover::before { left: 100%; }
        .file-upload-btn:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 12px 35px rgba(139, 92, 246, 0.4); }

        .chat-input { flex: 1; padding: 16px 60px 16px 20px; border: 2px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 20px; font-size: 14px; outline: none; transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); resize: none; min-height: 52px; max-height: 120px; font-family: 'Inter', sans-serif; font-weight: 500; color: var(--text-primary); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); }
        .chat-input::placeholder { color: var(--text-secondary); opacity: 0.7; }
        .chat-input:focus { border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15), 0 8px 25px rgba(0, 0, 0, 0.1); transform: translateY(-1px); }

        .send-btn { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; border: none; padding: 10px; border-radius: 50%; cursor: pointer; transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; font-size: 16px; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); }
        .send-btn:hover { transform: translateY(-50%) scale(1.1); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4); }
        .send-btn:disabled { background: #94a3b8; cursor: not-allowed; transform: translateY(-50%) scale(1); box-shadow: none; }
        .file-input { display: none; }

        .welcome-message { text-align: center; color: var(--text-primary); margin-top: 40px; animation: fadeIn 1s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .welcome-message h2 { margin-bottom: 15px; font-size: 2em; font-weight: 700; background: linear-gradient(135deg, #6366f1, #8b5cf6); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .welcome-message p { font-size: 1.1em; margin-bottom: 30px; opacity: 0.8; font-weight: 500; }
        .quick-actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 30px; max-width: 600px; margin-left: auto; margin-right: auto; }
        .quick-action { background: rgba(255, 255, 255, 0.9); border: 1px solid rgba(255, 255, 255, 0.3); padding: 16px 20px; border-radius: 16px; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); text-align: center; backdrop-filter: blur(10px); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); position: relative; overflow: hidden; }
        .quick-action::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, #6366f1, #8b5cf6); opacity: 0; transition: opacity 0.3s ease; }
        .quick-action span { position: relative; z-index: 1; transition: color 0.3s ease; }
        .quick-action:hover::before { opacity: 1; }
        .quick-action:hover span { color: white; }
        .quick-action:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 12px 30px rgba(99, 102, 241, 0.2); }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .chat-container { width: 100%; height: 95vh; border-radius: 16px; }
            .chat-header { padding: 20px; }
            .chat-header h1 { font-size: 2em; }
            .chat-messages { padding: 20px; }
            .message-content { max-width: 85%; }
            .chat-input-container { padding: 20px; }
            .quick-actions { grid-template-columns: 1fr; gap: 10px; }
            .welcome-message h2 { font-size: 1.5em; }
        }

        .magic-sparkle { position: absolute; width: 4px; height: 4px; background: #fff; border-radius: 50%; animation: sparkle 3s infinite; }
        @keyframes sparkle { 0%, 100% { opacity: 0; transform: scale(0); } 50% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="status-container">
                <div class="status-indicator" id="statusIndicator"></div>
                <span class="status-text" id="statusText">Checking...</span>
            </div>
            <h1>‚ú® PrepPal</h1>
            <p>Your AI-powered exam preparation assistant with style</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message" id="welcomeMessage">
                <h2>üëã Welcome to PrepPal!</h2>
                <p>I'm here to make your exam preparation journey smooth and successful</p>
                <div class="quick-actions">
                    <div class="quick-action" onclick="sendQuickMessage('Create a personalized study plan')">
                        <span>üìÖ Create Study Plans</span>
                    </div>
                    <div class="quick-action" onclick="sendQuickMessage('Generate practice questions')">
                        <span>üéØ Practice Questions</span>
                    </div>
                    <div class="quick-action" onclick="sendQuickMessage('Explain a difficult concept')">
                        <span>üß† Concept Explanations</span>
                    </div>
                    <div class="quick-action" onclick="sendQuickMessage('Upload and analyze study materials')">
                        <span>üìö Analyze Materials</span>
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="message-content">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="file-preview" id="filePreview">
                <div class="file-info">
                    <div class="file-details">
                        <span>üìé</span>
                        <span id="fileName"></span>
                    </div>
                    <button class="remove-file" onclick="removeFile()">‚úï Remove</button>
                </div>
            </div>
            
            <div class="input-wrapper">
                <button class="file-upload-btn" onclick="document.getElementById('fileInput').click()" title="Upload study materials">
                    üìé
                </button>
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png" onchange="handleFileUpload(event)">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask me anything about your studies... ‚ú®" 
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                    oninput="adjustTextareaHeight()"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="Send message">
                    ‚úàÔ∏è
                </button>
            </div>
        </div>
    </div>

    <script>
    let currentFile = null;
    let messageHistory = [];
    const USER_ID = "guest"; // later you can replace with real user login

    // Add sparkle effects
    function createSparkle() {
        const sparkle = document.createElement('div');
        sparkle.className = 'magic-sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 3000);
    }
    setInterval(createSparkle, 2000);

    function adjustTextareaHeight() {
        const textarea = document.getElementById('chatInput');
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    function handleKeyDown(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }

    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (file) {
            currentFile = file;
            document.getElementById('fileName').textContent = `${file.name} (${formatFileSize(file.size)})`;
            document.getElementById('filePreview').classList.add('show');
            uploadFileToServer(file);
        }
    }

    function uploadFileToServer(file) {
        const form = new FormData();
        form.append('file', file);
        showTypingIndicator();
        fetch('/upload', { method: 'POST', body: form })
        .then(async res => {
            hideTypingIndicator();
            if (!res.ok) {
                const text = await res.text();
                addMessage('‚ö†Ô∏è File upload failed: ' + (text || res.statusText), 'bot');
                return;
            }
            const json = await res.json();
            addMessage(json.message || `${file.name} uploaded and indexed.`, 'bot');
        })
        .catch(err => {
            hideTypingIndicator();
            addMessage('‚ö†Ô∏è File upload failed: ' + err.message, 'bot');
        });
    }

    function removeFile() {
        currentFile = null;
        document.getElementById('filePreview').classList.remove('show');
        document.getElementById('fileInput').value = '';
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function sendQuickMessage(message) {
        document.getElementById('chatInput').value = message;
        sendMessage();
    }

    async function sendMessage() {
        const chatInput = document.getElementById('chatInput');
        const message = chatInput.value.trim();
        if (!message && !currentFile) return;

        // Clear welcome message
        const welcomeMessage = document.getElementById('welcomeMessage');
        if (welcomeMessage) {
            welcomeMessage.style.animation = 'fadeOut 0.5s ease-out forwards';
            setTimeout(() => welcomeMessage.remove(), 500);
        }

        // Add user message
        if (message) {
            addMessage(message, 'user');
        }

        // Add file info (already uploaded)
        if (currentFile) {
            addMessage(`üìé Uploaded: ${currentFile.name}`, 'user', true);
            removeFile();
        }

        chatInput.value = '';
        chatInput.style.height = 'auto';
        showTypingIndicator();

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: message || '', user_id: USER_ID })
            });

            hideTypingIndicator();

            if (!response.ok) {
                const text = await response.text();
                addMessage('‚ö†Ô∏è Server error: ' + (text || response.statusText), 'bot');
                return;
            }

            const json = await response.json();
            const botReply = json.response || 'Sorry, I could not create a response.';
            addMessage(botReply, 'bot');
        } catch (err) {
            hideTypingIndicator();
            addMessage('‚ö†Ô∏è Network error: ' + err.message, 'bot');
        }
    }

    function addMessage(content, sender, isFile = false) {
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        const now = new Date();
        const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        messageDiv.innerHTML = `
            <div class="message-content ${isFile ? 'file-message' : ''}">${escapeHtml(content)}</div>
            <div class="message-time">${time}</div>
        `;

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        messageHistory.push({ content, sender, time, isFile });
    }

    function escapeHtml(str) {
        if (!str) return '';
        return String(str)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#039;')
            .replace(/\n/g, '<br>');
    }

    function showTypingIndicator() {
        document.getElementById('typingIndicator').style.display = 'block';
        document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
    }

    function hideTypingIndicator() {
        document.getElementById('typingIndicator').style.display = 'none';
    }

    // ----------------- Page Load -----------------
    window.addEventListener('load', async () => {
        try {
            // Health check
            const r = await fetch('/health');
            if (r.ok) {
                const j = await r.json();
                document.getElementById('statusText').textContent = j.status || 'Online';
                document.getElementById('statusIndicator').style.background = '#10b981';
            } else {
                document.getElementById('statusText').textContent = 'Unavailable';
                document.getElementById('statusIndicator').style.background = '#ef4444';
            }

            // Load chat history
            const historyRes = await fetch(`/history?user_id=${USER_ID}`);
            if (historyRes.ok) {
                const history = await historyRes.json();
                history.forEach(h => addMessage(h.message, h.sender));
            }
        } catch (e) {
            document.getElementById('statusText').textContent = 'Offline';
            document.getElementById('statusIndicator').style.background = '#ef4444';
        }
    });
</script>

</body>
</html>
